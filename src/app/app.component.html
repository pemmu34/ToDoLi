
<title>ToDoList</title>

<div style="text-align: center">
  <input
    type="text"
    [(ngModel)]="inputStr.inputValue"
    (keydown)="inputStr.onEnter($event)"
    placeholder="Введите задачу"
  />
  <p>Последнее введенное значение: {{ inputStr.tested}}</p>
</div>
<div >
  <h2>Вывод массива</h2>
  <ul>
    <li *ngFor="let task of inputStr.BoolTasks">
      {{ task[1] }} - {{task[0]}}
    </li>
  </ul>
</div>
